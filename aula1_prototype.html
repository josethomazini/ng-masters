<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>prototype</title>

        <script src="jquery.js"></script>
        <link rel="stylesheet" href="bootstrap.css">
        <script src="bootstrap.js"></script>

        <script>
            function vaibuscarasissues(){
                var username = $("#username").val();
                var reponame = $("#reponame").val();

                function GithubRepo(username, reponame){
                    this.the_url = "https://api.github.com/repos/" + username + "/" + reponame + "/issues";
                    this.result; // closure
                }
                
                GithubRepo.prototype.busca_issues = function() {
                    var self_ref = this;
                    return $.get(this.the_url).success(function(data){
                        if (typeof data == 'string'){
                            data = JSON.parse(data);
                        }
                        self_ref.result = data;
                    });
                }
                GithubRepo.prototype.popula_tabela = function(the_id) {
                    var self_ref = this;
                    $("#issuestable").find("tr").remove();
                            
                    $(the_id).append(
                        "<tr><th>Numero</th><th>Titulo</th>"
                    );

                    for(index in self_ref.result) {
                        $(the_id).append(
                            "<tr>" +
                            "<td>" + self_ref.result[index]["number"] + "</td>" +
                            "<td>" + self_ref.result[index]["title"] + "</td>" +
                            "</tr>"
                        );
                    }
                }

                var le_repo = new GithubRepo(username, reponame);
                le_repo.busca_issues().success(
                    function(){
                        le_repo.popula_tabela("#issuestable")
                    }
                );
            }
        </script>
    </head>

    <body>
        Usuario <input type="text" id="username" value="freedomsponsors">
        Reposit√≥rio <input type="text" id="reponame" value="www.freedomsponsors.org">
        <button onclick="vaibuscarasissues()">Vai buscar as issues</button>
        <table class="table table-striped table-bordered table-condensed" id="issuestable"></table>
    </body>
</html>
